<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>This is reg page</h1>


  <p><b>Email:</b><br>
      <input id="email" type="text" size="40">
  </p>

  <p><b>Username:</b><br>
      <input id="username" type="text" size="40">
  </p>

  <p><b>Password:</b><br>
      <input id="password" type="text" size="40">
  </p>

  <button id="create_user">Create user</button>


<script>

    document.querySelector("#create_user").onclick = function(){
        //TODO zashita ot debilov proverki
        let email = document.getElementById('email').value;
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;


        let xhr = new XMLHttpRequest();

        let params = 'email=' + encodeURIComponent(email) +
            '&username=' + encodeURIComponent(username) +
        '&password=' + encodeURIComponent(password);

        xhr.open("POST", '/users?' + params, true);

        xhr.send()

        alert('User created')
        document.location.href = 'http://localhost:1234/panel'
    }

</script>
</body>
</html>
